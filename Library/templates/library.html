<html>
<head>
    <title>Landing Page</title>
    <style>
        .game-info {
            margin-left: 2em;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Your Library</h1>
    {% for user_game in user_games %}
    <hr> <!-- line above -->
    <div>
        <h3>{{ user_game.game.name }}</h3>
        <div>
            <p>Rating: {{ user_game.rating }}/10</p>
            <p>Achievements: {{ user_game.achievements }}</p>
            <p>Playtime: {{ user_game.playtime }}hrs</p>
            <p>
                <a href="{% url 'usergame_edit' user_game.id %}">Edit</a>  <!-- update to the new view name -->
                <a href="{% url 'usergame_delete' user_game.id %}">Delete</a>  <!-- update to the new view name -->
            </p>
        </div>
    </div>
    <hr> <!-- line below -->
    {% endfor %}
    <p><a href="{% url 'add_to_library' %}">New Game</a></p>
</body>
</html>
