<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .edit-button, .delete-button {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Library</h1>
    <table>
        <tr>
            <th>Game Name</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Playtime</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for user_game in games %}
            <tr>
                <td>{{ user_game.game.name }}</td>
                <td>{{ user_game.game.genre }}</td>
                <td>{{ user_game.rating }}</td>
                <td>{{ user_game.game.platform }}</td>
                <td>{{ user_game.game.price }}</td>
                <td>
                    <div class="actions">
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
