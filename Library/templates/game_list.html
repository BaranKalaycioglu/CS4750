<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .edit-button, .delete-button {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Library</h1>
    <form action="{{ request.path }}" method="get">
        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option value="">All</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="rpg">RPG</option>
            <!-- Add more options as needed -->
        </select>
        <label for="developer">Developer:</label>
        <select name="developer" id="developer">
            <option value="">All</option>
            <option value="dev1">Developer 1</option>
            <option value="dev2">Developer 2</option>
            <option value="dev3">Developer 3</option>
            <!-- Add more options as needed -->
        </select>
        <label for="platform">Platform:</label>
        <select name="platform" id="platform">
            <option value="">All</option>
            <option value="pc">PC</option>
            <option value="console">Console</option>
            <option value="mobile">Mobile</option>
            <!-- Add more options as needed -->
        </select>
        <label for="price-range">Price Range:</label>
        <input type="number" name="min-price" id="min-price" placeholder="Min Price">
        <input type="number" name="max-price" id="max-price" placeholder="Max Price">
        <button type="submit">Filter</button>
    </form>
    <table>
        <tr>
            <th>Game Name</th>
            <th>Genre</th>
            <th>Developer</th>
            <th>Platform</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.genre }}</td>
                <td>{{ game.developer }}</td>
                <td>{{ game.platform }}</td>
                <td>{{ game.price }}</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'game_add' %}">New Game</a></p>
</body>
</html>
